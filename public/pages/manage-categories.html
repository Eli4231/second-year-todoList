<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניהול קטגוריות</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <div class="container home-container">
        <div class="header-section">
            <h1>ניהול קטגוריות</h1>
            <button class="back-btn" onclick="window.location.href='/home'">חזרה לדף הבית</button>
        </div>

        <!-- Categories Table -->
        <div class="categories-section">
            <h2>רשימת קטגוריות</h2>
            <div id="categoriesTableContainer">
                <table id="categoriesTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>שם הקטגוריה</th>
                            <th>מספר משימות</th>
                            <th>פעולות</th>
                        </tr>
                    </thead>
                    <tbody id="categoriesTableBody">
                        <!-- Categories will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Add/Edit Category Form -->
        <div class="add-category-section">
            <h2 id="formTitle">הוסף קטגוריה חדשה</h2>
            <div class="form-group">
                <label for="categoryName">שם הקטגוריה</label>
                <input type="text" id="categoryName" placeholder="הכנס שם קטגוריה">
            </div>
            <div class="button-group">
                <button id="submitCategoryBtn" onclick="addCategory()">הוסף קטגוריה</button>
                <button id="cancelEditBtn" onclick="cancelEdit()" style="display: none;" class="cancel-btn">ביטול</button>
            </div>
        </div>
    </div>
    
    <script src="../scripts/manage-categories.js"></script>
</body>
</html>
