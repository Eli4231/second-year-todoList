<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Todo List</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <div class="container home-container">
        <div class="header-section">
            <h1 id="title"></h1>
            <button class="logout-btn" onclick="logout()">转转拽</button>
        </div>

        <!-- Admin Links Section -->
        <div class="admin-links-section">
            <h2> 注专转</h2>
            <div class="admin-links">
                <a href="/manage-users" class="admin-link users-link">
                    <span class="link-icon"></span>
                    <span class="link-text"> 砖转砖</span>
                </a>
                <a href="/manage-categories" class="admin-link categories-link">
                    <span class="link-icon"></span>
                    <span class="link-text"> 拽专转</span>
                </a>
            </div>
        </div>

        <!-- Tasks Table -->
        <div class="tasks-section">
            <h2>砖转 砖</h2>
            <div id="tasksTableContainer">
                <table id="tasksTable">
                    <thead>
                        <tr>
                            <th>住住</th>
                            <th>转专 砖</th>
                            <th>拽专</th>
                            <th>驻注转</th>
                        </tr>
                    </thead>
                    <tbody id="tasksTableBody">
                        <!-- Tasks will be inserted here by JavaScript -->
                    </tbody>
                </table>
                <p id="noTasksMessage" class="no-tasks" style="display: none;">
                     砖转 注. 砖转 砖 驻注 .
                </p>
            </div>
        </div>

        <!-- Add Task Form -->
        <div class="add-task-section">
            <h2 id="formTitle">住祝 砖 砖</h2>
            <div class="form-group">
                <label for="taskDescription">转专 砖</label>
                <input type="text" id="taskDescription" placeholder="住 转专 砖">
            </div>
            <div class="form-group">
                <label for="taskCategory">拽专</label>
                <select id="taskCategory">
                    <option value="">专 拽专...</option>
                </select>
            </div>
            <div class="button-group">
                <button id="submitTaskBtn" onclick="addTask()">住祝 砖</button>
                <button id="cancelEditBtn" onclick="cancelEdit()" style="display: none;" class="cancel-btn"></button>
            </div>
        </div>

        <!-- Add Category Section -->
        <div class="add-category-section">
            <h3>住祝 拽专 砖</h3>
            <div class="form-group inline-form">
                <input type="text" id="categoryName" placeholder="砖 拽专">
                <button onclick="addCategory()">住祝</button>
            </div>
        </div>
    </div>
    <script>
        console.log('Home page loaded!');
        console.log('Script.js path:', '../scripts/script.js');
    </script>
    <script src="../scripts/script.js"></script>
</body>
</html>
